<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Prism - Text Formatter</title>
  </head>

  <body class="bg-slate-50 text-slate-800">
    <header class="flex items-center bg-blue-600 p-6 relative">
      <img
        src="./prism.jpeg"
        alt="Prism Logo"
        class="h-10 w-10 rounded-full object-cover mr-3"
      />
      <h1 class="m-0 text-2xl text-white font-bold text-left">Prism</h1>

      <details
        id="controls-panel"
        class="group absolute top-6 right-4 m-0 bg-gray-50 border border-slate-300 rounded-md shadow-lg overflow-hidden z-10"
        open
      >
        <summary
          class="list-none flex justify-between items-center py-3 px-4 cursor-pointer font-semibold bg-gray-100 hover:bg-gray-200 select-none transition-colors duration-150"
        >
          <div class="flex items-center text-gray-700">
            <i class="fas fa-cog mr-2 text-gray-600"></i>
          </div>
          <i
            class="fa fa-chevron-up transition-transform duration-300 ease-in-out group-open:rotate-180 text-gray-600"
          ></i>
        </summary>
        <div
          class="controls grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-x-4 gap-y-3 p-4 border-t border-slate-200"
        >
          <div class="control-group flex items-center justify-between gap-2">
            <span class="flex-shrink-0 text-gray-700 text-sm flex items-center"
              ><i class="fas fa-font mr-2 text-gray-500"></i>Font Family:</span
            >
            <select
              id="font-select"
              class="py-1 px-2 border border-slate-300 rounded-md text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none w-full max-w-[150px]"
            >
              <option
                value='"OpenDyslexic", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif'
              >
                OpenDyslexic
              </option>
              <option
                value='Arial, Helvetica, sans-serif'
              >
                Arial
              </option>
              <option
                value='"Times New Roman", Times, serif'
              >
                Times New Roman
              </option>
              <option
                value='"Courier New", Courier, monospace'
              >
                Courier New
              </option>
              <option
                value='Verdana, Geneva, sans-serif'
              >
                Verdana
              </option>
              <option
                value='Georgia, serif'
              >
                Georgia
              </option>
            </select>
          </div>
          <div class="control-group flex items-center justify-between gap-2">
            <span class="flex-shrink-0 text-gray-700 text-sm flex items-center"
              ><i class="fas fa-text-width mr-2 text-gray-500"></i>Word
              Spacing:</span
            >
            <div class="flex items-center gap-1">
              <button
                id="word-decrease"
                class="w-8 h-8 border-none bg-sky-500 hover:bg-sky-600 text-white rounded text-lg flex items-center justify-center cursor-pointer transition-colors duration-200"
              >
                –
              </button>
              <button
                id="word-increase"
                class="w-8 h-8 border-none bg-sky-500 hover:bg-sky-600 text-white rounded text-lg flex items-center justify-center cursor-pointer transition-colors duration-200"
              >
                +
              </button>
            </div>
          </div>
          <div class="control-group flex items-center justify-between gap-2">
            <span class="flex-shrink-0 text-gray-700 text-sm flex items-center"
              ><i class="fas fa-arrows-left-right mr-2 text-gray-500"></i>Letter
              Spacing:</span
            >
            <div class="flex items-center gap-1">
              <button
                id="letter-decrease"
                class="w-8 h-8 border-none bg-sky-500 hover:bg-sky-600 text-white rounded text-lg flex items-center justify-center cursor-pointer transition-colors duration-200"
              >
                –
              </button>
              <button
                id="letter-increase"
                class="w-8 h-8 border-none bg-sky-500 hover:bg-sky-600 text-white rounded text-lg flex items-center justify-center cursor-pointer transition-colors duration-200"
              >
                +
              </button>
            </div>
          </div>
          <div class="control-group col-span-full mt-2">
            <button
              id="reset-settings"
              class="w-full py-2 px-4 border-none bg-red-500 hover:bg-red-600 text-white rounded text-sm font-semibold flex items-center justify-center cursor-pointer transition-colors duration-200"
            >
              <i class="fas fa-undo mr-2"></i>Reset All Settings
            </button>
          </div>
        </div>
      </details>
    </header>
    <main
      class="flex justify-center items-start py-10 px-6 min-h-[calc(100vh-72px)]"
    >
      <section
        class="card bg-white p-8 sm:p-10 rounded-xl shadow-xl w-full max-w-2xl"
      >
        <form id="input-form" class="flex flex-col gap-5">
          <textarea
            name="input-text"
            placeholder="Enter Your Text Here"
            class="py-3 px-4 text-base border border-slate-300 rounded-lg min-h-[100px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-shadow duration-150"
          ></textarea>
          <div
            class="options flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-4"
          >
            <div class="input-options flex gap-4 items-center">
              <label
              for="input-document"
              title="Upload Document"
              class="text-slate-500 hover:text-blue-600 cursor-pointer transition-colors duration-150 flex items-center gap-2"
              >
              <i class="fa-solid fa-upload fa-lg"></i>
              <span>Upload File</span>
              </label>
              <input
              type="file"
              name="input-file"
              id="input-document"
              style="display: none"
              />
              <span id="file-name" class="text-slate-500 text-sm italic"></span>
            </div>
            </script>
            <button
              type="submit"
              id="submit-button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-md cursor-pointer border-none transition-colors duration-200 flex items-center justify-center gap-2 w-full sm:w-auto"
            >
              <i class="fas fa-wand-magic-sparkles"></i>
              Format Text
            </button>
          </div>
        </form>
        <div
          class="output mt-6 text-base text-slate-800 border-t border-dashed border-slate-300 pt-6"
        >
          <p class="text-slate-500 italic">(Results will appear here)</p>
        </div>
      </section>
    </main>
    <button
      id="speak"
      class="speak-btn fixed hidden bottom-5 right-5 bg-blue-600 hover:bg-blue-700 text-white border-none w-12 h-12 rounded-full cursor-pointer shadow-lg transition-all duration-200 ease-in-out flex items-center justify-center"
      title="Speak Content"
    >
      <i class="fa-solid fa-volume-high fa-lg"></i>
    </button>
    <script type="module" src="script.js"></script>
  </body>
</html>
